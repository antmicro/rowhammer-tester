build-and-deploy:
    image: $CI_DOCS_DOCKER_IMAGE
    tags:
        - docs
    variables:
        GIT_SUBMODULE_STRATEGY: normal
    before_script:
        - pip3 install -r docs/requirements.txt
    script:
        - cd docs
        - make html latexpdf
        - cp build/latex/*.pdf build/html/
        - tar cf ../$CI_DOCS_ARCHIVE -C build/html/ .
    artifacts:
        paths:
            - $CI_DOCS_ARCHIVE
